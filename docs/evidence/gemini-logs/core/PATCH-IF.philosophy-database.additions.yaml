philosophers:
  alghazali:
    name: Abu Hamid al-Ghazali
    tradition: Islamic Philosophy (Occasionalism)
    era: 1058–1111 CE
    key_concept: All causal power belongs to God; apparent causation is occasioned
      by divine will.
    if_components:
    - IF.witness
    - IF.citation
    - IF.search
    if_principles:
    - 'Principle 1: Ground in Observable Artifacts'
    - 'Principle 8: Observability Without Fragility'
    practical_application: Treat events as atomic and independently logged; avoid
      hidden causal links—use explicit event evidence and provenance.
    paper_references:
    - 'IF-all-core-papers.md: TODO-witness'
    - 'IF-all-core-papers.md: TODO-citation'
    tensions_with:
    - philosopher: Avicenna
      tension: Necessary causation vs occasionalism
      if_resolution: Empirical adjudication via falsifiers; reversible switches
    historical_context:
      influenced_by:
      - Ash'ari
      influenced:
      - Later Islamic theologians
    additional_readings:
    - Tahāfut al‑Falāsifa (Incoherence of the Philosophers)
  avicenna:
    name: Ibn Sina (Avicenna)
    tradition: Islamic Philosophy (Peripatetic)
    era: 980–1037 CE
    key_concept: Essence/existence distinction; Flying Man thought experiment.
    if_components:
    - IF.persona
    - IF.search
    if_principles:
    - 'Principle 3: Make Unknowns Explicit and Safe'
    - 'Principle 7: Reversible Decisions'
    practical_application: Model persona essence (schema) separate from runtime instances;
      reversible activation.
    paper_references:
    - 'IF-all-core-papers.md: TODO-persona'
    tensions_with:
    - philosopher: al-Ghazali
      tension: Causality
      if_resolution: Council debate with evidence tables
    historical_context:
      influenced_by:
      - Aristotle
      influenced:
      - Averroes
      - Scholastics
    additional_readings:
    - al‑Shifā’ (The Healing)
  averroes:
    name: Ibn Rushd (Averroes)
    tradition: Islamic Philosophy (Aristotelian Rationalism)
    era: 1126–1198 CE
    key_concept: Harmonization of faith and reason via commentary.
    if_components:
    - IF.guard
    - IF.search
    if_principles:
    - 'Principle 2: Validate with the Toolchain'
    - 'Principle 5: Gate Client‑Only Features'
    practical_application: Deliberation rules align rhetorical claims to toolchain‑verified
      evidence.
    paper_references:
    - 'IF-all-core-papers.md: TODO-guard'
    tensions_with:
    - philosopher: al-Ghazali
      tension: Reason vs theology
      if_resolution: Evidence table + reversible governance
    historical_context:
      influenced_by:
      - Aristotle
      - Avicenna
      influenced:
      - Aquinas
    additional_readings:
    - Tahāfut al‑Tahāfut (Incoherence of the Incoherence)
  ubuntu:
    name: Ubuntu (Southern African Philosophy)
    tradition: African Philosophy
    era: Classical–Modern
    key_concept: 'Personhood through community: ‘I am because we are’.'
    if_components:
    - IF.guard
    - IF.swarm
    if_principles:
    - 'Principle 5: Gate Client‑Only Features'
    - 'Principle 8: Observability Without Fragility'
    practical_application: Weighted consensus with preserved dissent; communal validation
      before high‑risk actions.
    paper_references:
    - 'IF-all-core-papers.md: TODO-guard'
    tensions_with:
    - philosopher: Western Individualism
      tension: Collective vs autonomy
      if_resolution: Agent autonomy + council consensus
    historical_context:
      influenced_by: []
      influenced:
      - Restorative justice
    additional_readings:
    - Ramose, African Philosophy through Ubuntu (1999)
  indigenous_relationality:
    name: Indigenous Relational Epistemology
    tradition: Indigenous Knowledge Systems
    era: Time immemorial—present
    key_concept: Knowledge arises in relationships across human/non‑human/natural
      systems.
    if_components:
    - IF.citation
    - IF.search
    if_principles:
    - 'Principle 4: Schema‑Tolerant Parsing'
    - 'Principle 8: Observability Without Fragility'
