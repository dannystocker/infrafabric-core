  phenomenology:
    name: Husserl / Heidegger / Merleau‑Ponty
    tradition: Phenomenology
    era: 1900–1960
    key_concept: Epoché; being‑in‑the‑world; embodiment.
    if_components:
    - IF.guard
    - IF.persona
    if_principles:
    - 'Principle 3: Make Unknowns Explicit and Safe'
    practical_application: Guard epoché (suspend judgment) until evidence; encode
      situated viewpoints in personas.
    paper_references:
    - 'IF-all-core-papers.md: TODO-guard'
