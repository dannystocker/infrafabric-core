# Notes:
# - Public keys are Ed25519 (32 bytes = 64 hex chars after "ed25519:" prefix)
# - Test keys shown (replace with real keys in production)
# - Private keys NEVER stored here (guardians generate locally)
# - Status: "active" | "suspended" | "revoked"
# - Bandwidth quota: 10 Mbps default (supports 720p video + high-quality audio)
# - Specialization: Optional field for specialist guardians
# - Veto power: Only Contrarian Guardian (prevents groupthink)
#
# Security:
# - Registry whitelist prevents sybil attacks
# - Ed25519 signatures prevent impersonation
# - IF.witness logs all admissions
#
# To add new guardian:
# 1. Guardian generates Ed25519 keypair: python3 -c "from src.communication.h323_gatekeeper import generate_test_keypair; priv, pub = generate_test_keypair(); print(f'Public: {pub}')"
# 2. Add entry to this file (public key only)
# 3. Guardian stores private key securely (never share)
# 4. Restart gatekeeper to reload registry
